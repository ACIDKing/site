title: 'Meetup #15'
description: >-
  Друзья! Митап уже на следующей неделе в четверг 22 декабря. 

  Не забудьте зарегистрироваться! https://webpurple.timepad.ru/event/422185/


  Андрей Сёмин расскажет o React Native, что это за зверь, почему он появился,
  как он работает и стоит ли его использовать. 


  Виктор Глушенков расскажет, как можно ускорить свой профессиональный рост за
  счёт сообщества (а WebPurple уже 1.5 года), что будет полезно начинающим
  разработчикам. Опытным разработчикам предложит варианты, каким образом
  благодаря сообществу продвинуть себя и выйти на принципиально новый уровень.
  Также мы вместе обсудим, как и зачем растить щупальца осьминогу. Так что
  приходите, возможно у вас появится дополнительный мотиватор на весь следующий
  год.
