title: 'Meetup #21'
description: >-
  Андрей Смолко будет нашим проводником в суровый, прекрасный и священный мир
  для каждого JS разработчика, в мир спецификации ECMAScript. 

  Вместе пробежимся по основным правилам, которые нужно знать, чтобы
  безболезненно (почти) начать читать спеку, детально рассмотрим, через какие
  механизмы реализованы такие фундаментальные понятия, как область видимости и
  всеми любимые замыкания. Ну и напоследок, обсудим, нужно ли js-разработчику
  так глубоко погружаться в язык.
date: 2017-08-17T19:30:00+03:00
