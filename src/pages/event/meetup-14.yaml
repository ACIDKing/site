title: 'Meetup #14'
description: >-
  Новый митап уже на следующей неделе в четверг 17 ноября в баре Карась! 


  Яна Бобровская расскажет о том, что такое scrum и зачем он нужен. Поделится
  своим опытом использования этой методологии на проекте с западными коллегами,
  расскажет о проблемах, которые могут возникнуть и как их избежать.


  Павел Смирнов расскажет про то, как JavaScript крутится вне браузера на
  десктопе, телефонах, часах и всяких прочих железках.


  Приходите, будет интересно и не забудьте зарегистрироваться
  https://webpurple.timepad.ru/event/402384/ 


  P.S. в этот раз бар не будет работать во время докладов, чтобы не мешать
  слушателям и докладчикам, просьба отнестись с понимаем. Приходите немного
  пораньше, чтобы сделать заказ перед митапом
