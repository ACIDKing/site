title: 'Meetup #9'
description: >-
  Друзья!

  Новый митап уже на следующей неделе!

  В этот раз два доклада, один из них не технический, так что интересно будет
  всем!


  Рита Курдюмова расскажет, зачем проекту style guide, как его написать и какие
  инструменты помогут команде ему следовать.


  Паша Смирнов расскажет про то, как важно для разработчиков начать смотреть
  Игру Престолов в оригинале до того, как ее посмотрят друзья-любители спойлеров
  и даст свои советы по достижению этой благородной цели.
