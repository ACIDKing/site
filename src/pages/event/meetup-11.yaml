title: 'Meetup #11'
description: >-
  Саша Зайцев расскажет о библиотеке для построения интерфейсов Vue.js, с
  которой он знаком чуть более года, имеет продакшен опыт и даже внес небольшой
  вклад в сам проект. Постарается обосновать, почему она заслуживает нашего
  внимания. Поговорим о применении текущей стабильной версии 1.х и о
  перспективах версии 2.х, которая сейчас находится в стадии беты.
