title: 'Meetup #16'
description: >-
  Друзья! Новый митап уже совсем скоро - 2 февраля! Обратите внимание, что место
  проведения изменилось - Sobaka.Space на Павлова, 29 (бывший клуб ДК).
  Приходите и не забудьте зарегистрироваться!
  https://webpurple.timepad.ru/event/438685/
date: 2017-02-02T16:30:09.736Z
address: 'Павлова ул., д. 29, Рязань'
talks:
  - title: Compiled to JS languages
    description: >-
      Расскажу о наиболее популярных языках, на которых можно писать в вебе,
      компилируя в JavaScript. Исторически так сложилось, что хоть JavaScript и
      является одним из самых популярных языков, но, тем не менее, он не лишен
      недостатков, и люди стали придумывать языки, которые привносят что-то
      новое в язык или полностью его изменяют.
    links:
      video: 'https://youtu.be/z6yVv7EDFLo'
    speaker: Дмитрий Пикулин
    tags:
      - javascript
      - flow
      - typescript
      - strict_types
  - title: Personal efficiency as a mean of survival
    description: >-
      2D-3D художник в гейм индустрии - расскажет о том, что общего у
      программиста и гейм-художника, почему самообучение - действительно сложная
      задача. Что мешает, а что помогает развиваться, и зачем это нужно вам, а
      не только работодателю. 
    speaker: Ника Прошкина
    tags:
      - самообучение
      - развитие
