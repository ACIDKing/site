title: 'Meetup #25'
description: >-
  Мы снова проводим митап в формате блиц-докладов, и этот раз мы решили
  ремножечко хайпануть и по-этому митап будет немного ориентирован на 
  blockchain
date: 2018-02-27T19:30:11+03:00
address: 'отель Амакс, Первомайский пр., 54, Рязань'
talks:
  - title: Как и зачем перейти от эффективности к продуктивности
    description: >-
      Дам свои эмпирические определения эффективности, результативности и
      продуктивности применительно к программированию, расскажу, чем полезно
      ориентироваться на продуктивность
    speaker: Виктор Глушенков
    tags:
      - эффективность
      - продуктивность
      - производительность
      - selfmanagment
  - title: Смарт-контракты
    description: 'Смарт-контракты, перспективы и их дальнейшее будущее'
    speaker: Ярослав Перегуда
    tags:
      - blockchain
      - smartcontract
      - bitcoin
  - title: Документация CSS
    description: >-
      Как задокументировать стили с помощью KSS и сгенерировать классный
      стайлгайд с помощью KSS-Node
    speaker: Аля Рыбакова
    tags:
      - css
      - kss
      - styleguides
  - title: 'Фича img, про которую вы могли и не знать'
    description: >-
      Каждый из нас 100500 раз использовал тег <img>, но знаете ли вы, как
      происходит загрузка изображения и как мы можем на неё повлиять? За 7 минут
      я расскажу все тайны, которые скрывает img
    speaker: Andrey Smolko
    tags:
      - html
      - javascript
      - img
      - performance
