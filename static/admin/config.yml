backend:
  name: github
  repo: kitos/web-purple
  branch: gatsby

media_folder: static/img
public_folder: /img

collections:
  - name: "event"
    label: "Event"
    folder: "src/pages/event"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Description"
        name: "description"
        widget: "string"

      - label: "Speaker"
        name: "speaker"
        widget: "relation"
        collections: "speaker"
        searchFields: ["fullname"]
        valueField: "fullname"

  - name: "speaker"
    label: "Speaker"
    folder: "src/pages/speaker"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Fullname"
        name: "fullname"
        widget: "string"

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
